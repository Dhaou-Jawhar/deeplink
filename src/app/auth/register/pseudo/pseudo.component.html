<main class="main-container">
  <div class="content-wrapper">
    <!-- TouchHit Logo -->
    <div class="logo-container">
      <img src="assets/image/touchhit.png" alt="Touchhit" class="touchhit-logo">
    </div>

    <h1 class="form-title">Comment devrions-nous vous appeler ?</h1>

    <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Pseudo Input -->
      <div class="form-group">
        <label for="pseudo" class="form-label">Pseudo</label>
        <div class="input-container">
          <input
            type="text"
            id="pseudo"
            formControlName="pseudo"
            class="form-input"
            [class.invalid]="f['pseudo'].invalid && f['pseudo'].touched"
            placeholder="Pseudo">
        </div>
        <!-- Validation Error Message -->
        <div *ngIf="f['pseudo'].invalid && f['pseudo'].touched" class="error-message">
          <small *ngIf="f['pseudo'].errors?.['required']">Le pseudo est requis</small>
          <small *ngIf="f['pseudo'].errors?.['minlength']">Le pseudo doit contenir au moins 2 caractères</small>
        </div>
      </div>

      <!-- Subscription Checkbox -->
      <div class="checkbox-group">
        <input
          type="checkbox"
          id="subscribe"
          formControlName="subscribe"
          class="form-checkbox">
        <label for="subscribe" class="checkbox-label">
          Je souhaite recevoir des mises à jour, des offres spéciales et des e-mails promotionnels.
          Je comprends que je peux me désinscrire à tout moment.
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="signupForm.invalid">
        Suivant
      </button>
    </form>

    <!-- Pagination -->
    <div class="pagination">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</main>
