<main class="main-container">
  <div class="form-wrapper">
    <header class="form-header">
      <div class="logo">
        <img src="assets/image/touchhit.png" alt="TouchHit Logo" class="logo-image">
      </div>
    </header>

    <h1 class="form-title">{{ title }}</h1>

    <form class="survey-form">
      <div class="options-grid">
        <button
          type="button"
          class="option-card"
          [class.selected]="option.selected"
          *ngFor="let option of surveyOptions"
          (click)="selectOption(option.id)"
        >
          <img [src]="option.icon" [alt]="option.label + ' icon'" class="option-icon">
          <span class="option-label">{{ option.label }}</span>
        </button>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-skip" (click)="onSkip()">Skip</button>
        <button type="submit" class="btn btn-next">Suivant</button>
      </div>
    </form>

    <div class="pagination-dots">
      <span
        class="dot"
        [class.active]="isDotActive(step)"
        *ngFor="let step of getDots()"
      ></span>
    </div>
  </div>
</main>
