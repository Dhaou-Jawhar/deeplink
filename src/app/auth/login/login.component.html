<div class="auth-wrapper">
  <div class="auth-topbar">
    <a class="brand" routerLink="/">
      <img src="assets/image/touchhit.png" alt="Touchhit" class="brand-logo" />
    </a>
    <a class="top-action btn btn-primary" routerLink="/auth/register">Créer un compte</a>
  </div>

  <div class="auth-grid">
    <!-- Left: Login card -->
    <div class="auth-left">
      <div class="login-card">
        <div class="login-header">
          <h2>Connexion</h2>
          <p>Accédez à votre espace touchit</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse mail" required>
          </div>

          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
          </div>

          <button type="submit" class="btn btn-primary btn-full" routerLink="/home">Connexion</button>

          <a href="#" class="forgot-password ">Mot de passe oublié ?</a>

          <div class="divider"><span>ou</span></div>

          <button type="button" class="btn btn-outline btn-full social-btn google">
            <span class="icon" aria-hidden="true">
              <!-- Google icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 12.227c0-.79-.071-1.551-.204-2.285H12v4.324h5.617a4.81 4.81 0 0 1-2.087 3.156v2.62h3.375C20.83 18.342 22 15.572 22 12.227Z" fill="#4285F4"/>
                <path d="M12 23c2.7 0 4.965-.9 6.62-2.458l-3.375-2.62c-.936.63-2.133 1-3.245 1-2.49 0-4.598-1.68-5.348-3.94H3.16v2.72C4.804 20.89 8.14 23 12 23Z" fill="#34A853"/>
                <path d="M6.652 14.982A6.01 6.01 0 0 1 6.34 13c0-.69.12-1.36.312-1.982V8.297H3.16A10.01 10.01 0 0 0 2 13c0 1.62.388 3.147 1.16 4.703l3.492-2.721Z" fill="#FBBC05"/>
                <path d="M12 6.96c1.468 0 2.786.505 3.826 1.498l2.874-2.874C16.965 3.66 14.701 2.8 12 2.8 8.14 2.8 4.804 4.911 3.16 8.297l3.492 2.72C7.402 8.758 9.51 6.96 12 6.96Z" fill="#EA4335"/>
              </svg>
            </span>
            Connexion avec Google
          </button>

          <button type="button" class="btn btn-outline btn-full social-btn apple">
            <span class="icon" aria-hidden="true">
              <!-- Apple icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.365 12.58c-.01-2.14 1.743-3.17 1.822-3.22-1-1.46-2.56-1.66-3.105-1.68-1.324-.14-2.58.78-3.245.78-.664 0-1.705-.76-2.805-.74-1.44.02-2.77.84-3.51 2.12-1.5 2.6-.38 6.46 1.07 8.58.71 1.02 1.55 2.15 2.66 2.11 1.07-.04 1.47-.68 2.76-.68 1.29 0 1.66.68 2.81.66 1.16-.02 1.89-1.04 2.6-2.06.82-1.2 1.16-2.36 1.18-2.42-.03-.01-2.263-.87-2.262-3.13ZM13.84 5.77c.58-.7.97-1.68.86-2.66-.83.03-1.85.55-2.45 1.24-.54.62-1.01 1.6-.88 2.56.93.07 1.88-.48 2.47-1.14Z"/>
              </svg>
            </span>
            Connexion avec Apple
          </button>
        </form>
      </div>
    </div>

    <!-- Right: Preview on desktop -->
    <div class="auth-right hidden lg:block">
      <app-preview-scroller></app-preview-scroller>
    </div>
  </div>

  <!-- Mobile preview under the form -->
  <div class="block lg:hidden" style="margin-top: 1.5rem;">
    <app-preview-scroller></app-preview-scroller>
  </div>
</div>
