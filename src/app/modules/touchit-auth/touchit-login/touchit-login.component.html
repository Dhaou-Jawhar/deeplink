<div class="login-container">
  <!-- Left Section - Login Form (40%) -->
  <div class="login-section">
    <div class="login-content">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">
          <img src="assets/image/touchhit.png" alt="Touchhit" class="brand-logo" />
        </div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Connexion</h2>
        
        <!-- Email Field -->
        <div class="form-group">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Adresse e-mail"
            class="form-input"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <input 
            type="password" 
            formControlName="password" 
            placeholder="Mot de passe"
            class="form-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 caractères</span>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
          Se connecter
        </button>

        <!-- Forgot Password Link -->
        <a href="#" (click)="onForgotPassword(); $event.preventDefault()" class="forgot-password">
          Mot de passe oublié ?
        </a>

        <!-- Social Login Section -->
        <div class="social-login">
          <div class="divider">
            <span>ou</span>
          </div>
          
          <div class="social-buttons">
            <button type="button" (click)="onGoogleLogin()" class="social-btn google-btn">
              <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Continuer avec Google
            </button>
            
            <button type="button" (click)="onAppleLogin()" class="social-btn apple-btn">
              <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09z"/>
                <path d="M15.53 3.83c.893-1.09 1.477-2.602 1.314-4.11-1.294.056-2.924.808-3.817 1.856-.817.94-1.53 2.471-1.341 3.91 1.42.106 2.88-.717 3.844-1.656z"/>
              </svg>
              Continuer avec Apple
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Right Section - User Cards (60%) -->
  <div class="cards-section">
    <div class="cards-header">
      <button (click)="onCreateAccount()" class="create-account-btn">
        Créer un compte
      </button>
    </div>
    
    <div class="cards-grid">
      <div *ngFor="let card of userCards" class="user-card" [style.background-color]="card.backgroundColor">
        <div class="card-content">
          <!-- User Info -->
          <div class="user-info">
            <h3 class="user-name">{{ card.name }}</h3>
            <p class="user-description" *ngIf="card.description">{{ card.description }}</p>
          </div>

          <!-- Music Info (if available) -->
          <div class="music-info" *ngIf="card.musicInfo">
            <div class="music-details">
              <span class="music-title">{{ card.musicInfo.title }}</span>
              <span class="music-artist">{{ card.musicInfo.artist }}</span>
            </div>
            <div class="play-button">
              <svg viewBox="0 0 24 24" fill="white">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>
          </div>

          <!-- Social Icons -->
          <div class="social-icons" *ngIf="card.socialIcons">
            <span *ngFor="let icon of card.socialIcons" class="social-icon-badge">
              {{ icon }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
